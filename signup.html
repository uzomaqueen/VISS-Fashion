<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>sign up</title>
	<link rel="stylesheet" href="sign up.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div class="wrapper">
		<form action="">
			<h1>login or Sign up</h1>
			<p>Use your email or other service to continue with us</p>
			<div class="input-box">
				<input type="text" placeholder="continue using facebook" required>
				<i class='bx bxl-facebook-circle'></i>
			</div>
			<div class="input-box">
				<input type="text" placeholder="continue with Apple" required>
				<i class='bx bxl-apple'></i>
			</div>
				<div class="input-box">
				<input type="text" placeholder="continue with google" required>
				<i class='bx bxl-google'></i>
			</div>
			<div class="input-box">
				<input type="text" placeholder="continue with twitter" required>
				<i class='bx bxl-twitter'></i>
			</div>
				<div class="input-box">
				<input type="text" placeholder="continue with Email" required>
				<i class='bx bxs-envelope'></i>
            </div>
			<div class="input-box">
				<input type="text" placeholder="continue with Phone" required>
				<i class='bx bx-phone'></i>
			
			</div>
		</form>
	</div>
